<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>user_show</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'users_wishlist/style.css' %}" media="screen" title="no title"  charset="utf-8">
  </head>
  <body>
    <p><a href="/dashboard">Home</a>  |  <a href="/logout">Logout</a></p>
    <p>Posts by {{ user.alias }}
    <p>Count: {{ user.posted_quotes.count }}</p>
    {% for quote in quotes %}
    <p>{{ quote.quoted_by }}:  {{ quote.quotation }}</p>
    {% endfor %}
  </body>
</html>
